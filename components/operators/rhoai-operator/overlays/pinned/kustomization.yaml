apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Pinned RHOAI catalog overlay
# Uses a specific catalog image instead of floating nightly tag

resources:
  - ../../base

patches:
  - target:
      kind: CatalogSource
      name: rhoai-catalog-nightly
    patch: |-
      - op: replace
        path: /spec/image
        # Pinned to Jan 13 build (3.3)
        value: quay.io/rhoai/rhoai-fbc-fragment:rhoai-3.3@sha256:b200365c5095276ed503d5794913fa418a86061321abe745e5f77a5170b52bae
